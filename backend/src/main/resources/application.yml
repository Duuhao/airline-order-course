spring:
  datasource:
    url: jdbc:mysql://localhost:3306/airline_order_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          auto: update

server:
  port: 8080

logging:
  level:
    com.position.airlineorderbackend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT配置
jwt:
  secret: your-secret-key-here-make-it-long-and-secure-in-production-this-should-be-at-least-256-bits-long-for-hs512-algorithm
  expiration: 86400000  # 24小时，单位：毫秒

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# 定时任务配置
order:
  timeout:
    minutes: 30  # 订单超时时间（分钟）
ticketing:
  retry:
    max-attempts: 3  # 出票重试最大次数 