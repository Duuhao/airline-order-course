name: 主要工作流

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # 构建阶段
  build:
    name: 构建
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 构建后端
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: 运行后端构建
        run: |
          cd backend
          mvn clean package -DskipTests
          
      - name: 构建前端
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: 运行前端构建
        run: |
          cd frontend
          npm ci
          npm run build

  # Docker 构建阶段
  docker:
    name: Docker 构建
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 构建后端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: airline-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: 构建前端镜像
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: airline-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 部署阶段（仅 main 分支）
  deploy:
    name: 部署
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 配置 AWS 凭据
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: 部署到 EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            # 直接拉取代码并重启
            sudo mkdir -p /opt/airline-order-course
            sudo chown $USER:$USER /opt/airline-order-course
            cd /opt/airline-order-course
            git clone https://github.com/${{ github.repository }}.git . 2>/dev/null || git pull origin main
            
            # 启动 Docker 服务（确保服务运行）
            sudo systemctl start docker
            
            # 使用 docker-compose 命令
            sudo docker-compose down 2>/dev/null || true
            sudo docker-compose up -d
